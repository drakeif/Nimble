<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimble</title>
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="#!">
                    <img class="header__logo_pic" src="./icons/logo.png" alt="logo">
                    <div class="header__logo_name">nimble<br>token</div>
                </a>
                <nav class="header__nav">
                    <div class="header__dropMenu">
                        <button class="header__dropBtn">About</button>
                        <div class="header__dropContent">
                            <a class="header__dropLink" href="#!">Contact</a>
                            <a class="header__dropLink" href="#!">Work</a>
                        </div>
                    </div>
                    <div class="header__nav_links">
                        <a class="header__nav_link" href="#!">Partner</a>
                        <a class="header__nav_link" href="#!">Tokens</a>
                        <a class="header__nav_link" href="#!">Bounty</a>
                        <a class="header__nav_link" href="#!">Kibotron</a>

                        <a class="header__nav_link forMobile" href="#!">Contact</a>
                        <a class="header__nav_link forMobile" href="#!">Work</a>
                    </div>
                    <div class="header__nav_registration">
                        <button class="header__nav_signUp">Sign UP</button>
                        <button class="header__nav_signIn">Sign IN</button>
                    </div>
                </nav>
                <button class="header__burgerMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
             
            </div>
        </div>
    </section>

    <!-- SCRIPTS -->
    <script src="./js/app.js"></script>
</body>
</html>
